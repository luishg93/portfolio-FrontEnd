<section class="row"><!--Sección Estudios. Contiene información referente
    al historial de estudio. Logotipo Institucion, Periodo de Estudio, Nombre de Institucion, Descripción de grado-->
    <h2 class="linea mb-4 mt-3 col-sm-12 col-md-12 col-lg-12">Proyectos</h2>
    <ul class="list-group">
        <li class="list-group-item border border-0" *ngFor="let proyecto of proyectoLista">
            <div class="tituloTexto">
                <h3>{{proyecto.nombre}}</h3>
                <p>{{proyecto.descripcion}}</p>
        
                <a href="{{proyecto.link}}">Link al proyecto</a>
            </div>
            <div>
                <i class="fa-solid fa-square-plus p-1 h3 m-0 pointer"></i>
                <i class="fa-solid fa-square-xmark p-1 h3 m-0 pointer"></i>
                <i class="fa-solid fa-square-pen p-1 h3 m-0 pointer"></i>
            </div>
        </li>
    </ul>
    


</section>
